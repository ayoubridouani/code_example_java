
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Form</title>
    </head>
    <body>
       <form action="Main.jsp" method="post">
           Nom : <input type="text" name="nom"><br/>
           Prenom : <input type="text" name="prenom"><br/>
           Sexe: 
           <input id="m" type="radio" name="sexe" value="m">
           <label for="m">H</label>
           <input id="f" type="radio" name="sexe" value="f">
           <label for="f">F</label><br/>
           Langue: 
           <input id="ar" type="checkbox" name="langue" value="ar">
           <label for="ar">Ar</label>
           <input id="eng" type="checkbox" name="langue" value="eng">
           <label for="eng">Eng</label>
           <input id="fr" type="checkbox" name="langue" value="fr">
           <label for="fr">Fr</label><br/>
           <input type="submit" value="Envoyer">
           <input type="reset" value="Annuler">
       </form>
    </body>
</html>
